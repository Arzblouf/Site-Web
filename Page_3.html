<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fondation SCP- Contact</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>

        <header>
            <h1>Fondation SCP</h1>
            <nav>
                <a href="Accueil.html">Accueil</a>
                <a href="Page_1.html">Quelques SCPs</a>
                <a href="Page_2.html">Nouveautés</a>
                <a href="Page_3.html">Contact</a>
            </nav>
        </header>

        <div class="container">
            <h2>N'hésitez pas à nous contacter !</h2>
    
            <a href="http://fondationscp.wikidot.com/" target="_blank">
                <img src="Images/Logo_SCP.png" alt="Logo Fondation SCP" class="clickable-image">
            </a>

            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Fondation SCP. Tout droits reservés.</p>
        </footer>

        <script src="JavaScript/Boutton_dark_mode.js"></script>

    </body>
</html>
